<html>
    <head>
    <link rel="stylesheet" href="css/serproregister.css" >
</head>
    <body>

    <div class="container">
    <div class="card-title">
                <center><h3 class="text-center">Register as Service Provider</h3></center>
            </div>
            <hr>
            <form action="serproregistration.php" method="post" >
                <div class="all">
                <div class="form-group">
                    <label for="">Name</label>
                    <input id="name" name="name" type="text" class="form-control" placeholder="Name" required>
                </div>

                <div class="form-group">
                    <label for="">Contact No.</label>
                    <input id="contact"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                        name="contact" type="text" class="form-control" placeholder="Contact" minlength="10"
                        maxlength="10" required>
                </div>

                <div class="form-group"> 
                    <label for="">E-mail</label><br>
                    <input id="email" name="email" type="email" class="form-control" placeholder="Enter E-mail"
                        required>
                </div>

                <div class="form-group">
                    <label for="">Address</label>
                    <input id="adder2" name="add" type="text" class="form-control" placeholder="Enter Address line-2"
                        required>
                </div>

                <div class="form-group">
                    <label for="">City</label>
                    <input id="cityname" name="city" type="text" class="form-control" placeholder="Enter Your City Name here"
                        required>
                </div>

                <div class="form-group">
                    <label for="">Birth Date</label><br>
                    <input id="photo" name="date" type="date" class="form-control-file" placeholder="Select Photo 1"
                        required>
                </div>


                <div class="form-group">
                    <label for="">Add Description</label><br>
                    <textarea name="descr" id="descr" class="form-control" cols="30" rows="5"
                        placeholder="Tell something about you..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input id="password" name="password" type="password" class="form-control"
                        placeholder="Enter 6 Character Password" minlength="4" required>
                </div>

                <div class="form-group">
                    <label for="">Profession</label>
                    <select class="form-control" name="profession" id="profession">
                        <option value="electrician">Electrician</option>
                        <option value="plumber">Plumber</option>
                        <option value="mobile">Mobile Repairer</option>
                    </select>
                </div>

                <button style="margin-top: 30px;" class="btn btn-block btn-primary" type="submit" name="register" id="register">Register</button>
                </div>
            </form>
 </div>


        </body>
    </html>
